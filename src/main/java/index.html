<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video-Test</title>
    <script type="application/javascript">

        function play(){
            var video = document.getElementById("video1");
            this.controls = true; //控制条
            video.play()
        }

    </script>
</head>
<body>
<div>Test</div>
<video id="video1" onclick="play()" src="testaa.mp4" width="600" height="400"  x5-video-player-type="h5-page" poster="img.png"></video>
</body>
</html>
